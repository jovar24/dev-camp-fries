<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/0bd62e84a2.js"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helper.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">



</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>contact</h1>
                </div>    
                 <div class= "links-wrapper">
                   <div class= "nav-link"> 
                       <a href="index.html">home</a>
                   </div>   
                               
                   <div class= "nav-link">
                       <a href="about.html">about</a>
                   </div>
                               
                   <div class= "nav-link">
                       <a href="menu.html">menu</a>
                   </div>
                               
                   <div class= "nav-link">
                       <a href="contact.html">contact</a>
                   </div>
                </div>

                
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class= "contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>    
                    <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            123 any st <br>scottsdale, AZ, 85251
                        </div>
                    </div>
                    <div class="company-details-wrapper">
                            <i class="fas fa-phone-volume"></i>
                            <div>
                                phone 555 555 5555
                            </div>
                    </div>
                    <div class="company-details-wrapper">
                            <i class="far fa-clock"></i>
                            <div>
                                12 AM - midnight
                            </div>
                    </div>  
                          
                
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="your name">
                    <label for="fullname">your name</label>
                </div>
                <div class="form-group">
                        <input type="email" id="email" placeholder="your email">
                        <label for="email">your email</label>
                </div>
                <div class="form-group">
                        <textarea name="message" id="message" placeholder="message"></textarea> 
                        <label for="message">message</label>
                </div>

                    <div class="spacer-10">
                     </div>
                     
                <div class="centered-btn-wrapper">
                    <button type= "submit" class= "btn">send</button>
                </div>

            </div>
        </div>            
        
    </div>

    <div class="spacer-60"></div>

    
    <div class= "footer">
            <div class= "logo-footer">
                <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
            </div>
            <div class= "contact-hours-footer">
                    <span class= "phone">
                        555-555-5555
                    </span>
                   
                    <span class= "hours">                
                        10am - midnight
                    </span>
            </div>
            <div class= "links-wrapper">
                <div class= "nav-link"> 
                   <a href="index.html">home</a>
               </div>   
    
               <div class= "nav-link">
                   <a href="about.html">about</a>
               </div>
    
               <div class= "nav-link">
                   <a href="menu.html">menu</a>
               </div>
                       
               <div class= "nav-link">
                   <a href="contact.html">contact</a>
               </div>
            </div>    
            
            <div class= "social-media">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
    
                <a href="#">
                    <i class="fab fa-twitter"></i>    
                </a>
                <a href="#">
                    <i class="fab fa-facebook-f"></i>    
                </a>
            </div>
    
            <div class= "copyright-wrapper">
                &copy; 2018 DevCamp &#124; all rights reserved
            </div>
    </div>
</body>
</html>
